{% extends 'layout.html' %}
{% block body %}
<h2>Sumation of a number field 1+1/2+1/3+1/4+1/5+,,, until the input integer</h2>
  <div class = box>

    <p>Sumation of a number field</p>
    <form class = 'box1' id='myform' action = " " method = 'POST'>
      Input an integer: <input class = 'input01' type = 'text' name='number'><br><br>
      The Number: <div class = 'ans' id = 'number01'></div>
      Sumation of the field: <div class = 'ans' id = 'sumation'></div>
    </form><br>

    <button class = 'button1' onclick = "printn()">Click to summerize of a number field</button>

  </div>

  <script type="text/javascript">

      var oForm, number;
      oForm = document.forms['myform'];

      var i = 0;
      var s = 0;
      function printn(){
          number = oForm.elements['number'].value;
          while(i < number){
            i = i + 1;
            s = s + 1/i;
            document.getElementById("number01").innerHTML = (i);
          }
          document.getElementById("sumation").innerHTML = (s);
      }
  
  </script>

{% endblock %}
