{% extends 'layout.html' %}
{% block body %}

<h2>Binary Search</h2>
<!-- [4 28 26 32 25 36]  -->

<!-- What should we do if to find the series number in the original array?  -->

<script>
// Build an original array
      var n =[];
      var max = 100;
      for(var i = 0; i < max; i++){
        n[i] = Math.floor(Math.random()*max+1);
      }
      document.write('Original Array:<br>' + n +'<br><br>');

      // Sortering:
      for (var i = 0; i <n.length-1; i++){
        for (var j = 0; j < n.length-i; j++){
          if (n[j] > n[j+1]) {
            var m;
            m = n[j];
            n[j] = n[j+1];
            n[j+1] = m;
          }
        }
      }
      document.write('After Sortering: ' + n + '<br><br>');

      // Binary Searching
      var s = 23; l1 = 0, r1 = max-1, founded = false;
      while(l1 <= r1 && !founded) {
        var m1 = Math.floor((l1+r1)/2);
        if (s < n[m1]){
          r1 = m1 -1;
        }
        else if(s > n[m1]){
          l1 = m1 + 1;
        }
        else{
          document.write('The number ' + s + ' is found at location: ' + m1);
          founded = true;
        }
      }

      if(!founded){
        document.write('The number ' + s + ' is not found in the series.');
      }

</script>

{% endblock %}
