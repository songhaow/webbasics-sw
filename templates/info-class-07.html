{% extends 'layout.html' %}
{% block body %}
    <h2>Find number that can be divided by 3&5 but not 2&7</h2>

  <div class = box>

    <form class = 'box1' id='myform' action = " " method = 'POST'>
      Number: <input class = 'input01' type = 'text' name='number'><br><br>
      This Number: <div class = 'ans' id = 'number01'></div>
    </form><br>

    <button class = 'button1' onclick = "find()">Click to verify</button>

  </div>

  <script type="text/javascript">
    var oForm, number;
    oForm = document.forms['myform'];

    function find(){
      number = oForm.elements['number'].value;
      console.log('number: ', number);
      if(number%3 == 0 && number%5 == 0 && number%2 != 0 && number%7 != 0){
        document.getElementById("number01").innerHTML = (number + " is a satisfactory number");
      }
      else{
        document.getElementById("number01").innerHTML = "This number don't work";
      }
    }

  </script>
 
{% endblock %}
