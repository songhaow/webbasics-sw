{% extends 'layout.html' %}
{% block body %}
<h2>Verify a prime number that can be only devided by itsself</h2>
  <div class = box>

    <p>Verify a Prime number</p>
    <form class = 'box1' id='myform' action = " " method = 'POST'>
      Number: <input class = 'input01' type = 'text' name='number'><br>
      Answer: <div class = 'ans' id = 'answer'></div><br>
    </form><br>

    <button class = 'button1' onclick = "printn()">Click to find N</button>

  </div>

  <script type="text/javascript">
  
      var oForm, number;
          oForm = document.forms['myform'];

      var i;
      var tester;
      function printn(){
          number = oForm.elements['number'].value;
          for (i = 2; i < number; i++){
            if(number%i === 0){
              tester = false;
              break;
            };
          };

        if (tester == false){
            document.getElementById("answer").innerHTML=("Not a prime number");
          }
          else{
            document.getElementById("answer").innerHTML=(number + " Is a prime number");
          };

      }

  </script>

{% endblock %}
