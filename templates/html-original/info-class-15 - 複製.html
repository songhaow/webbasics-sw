<script>

//decimal number to binary digits
  var n = 255;
  var j;
  var m = [];

  document.write('Dicinal number: ' + n);
  document.write('<br>');

  document.write('Binry number: ');

  while ( n > 0 ) {
    j = n % 2;
    m.push(j);
    n = Math.floor(n/2);
    document.write(j);
  }

  document.write('<br>');
  document.write('Binry number: ');

  for (var i = m.length; i > 0; i--){
    document.write(m[i-1]);
  }

  document.write('<br>');

  document.write('Number of binary digits: ' + m.length);

</script>

</body>
