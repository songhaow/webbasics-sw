<!--
         4 2 4 6 8 7 5 9 7 5 2 1    A: 1 2 5 7 9 5 7 8 6 4 2 4
    +  5 6 7 9 2 4 6 7 7 6 4 2 9    B: 9 2 4 6 7 7 6 4 2 9 7 6 5
     ____________________________
First: make two arrays  A & B with reverse order;
Then: make third array C with max length + 1;
-->

<body>

<script>

var n1 = "2010102030405";
var n2 = "2098888888666";

var l = 0;
if(n1.length > n2.lemgth){
  l = n1.length;
}
else{
  l = n2.length;
}

document.write("N01="+n1);
document.write("<br>");
document.write("N02="+n2);
document.write("<br>");

var m1=[], m2=[], m3=[];
for (var i =0; i < l; i++){
  m1[i] = 0;
  m2[i] = 0;
  m3[i] = 0
}
m3[l]= 0;

for(var i = n1.length - 1; i >= 0; i--){
  m1[n1.length-1-i] = parseInt(n1.charAt(i));
}
for(var i = n2.length - 1; i>=0; i--){
  m2[n2.length-1-i] = parseInt(n2.charAt(i));
}
var c = 0;

for(var i = 0; i < l; i++){
  m3[i] = m1[i] + m2[i] + c;
  c = Math.floor(m3[i]/10);
  m3[i] = m3[i]%10;
}
if(c>0){
  m3[l] = 1;
  l = l + 1
}

document.write("Sum=");
for(var i = l - 1; i >= 0; i--){
  document.write(m3[i]);
}

</script>
