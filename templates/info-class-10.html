{% extends 'layout.html' %}
{% block body %}

<h2>Figuer out how many digits of an integer</h2>
  <div class = box>

    <form class = 'box1' id='myform' action = " " method = 'POST'>
      Integer: <input class = 'input01' type = 'text' name='number'><br>
      Answer: <div class = 'ans' id = 'answer'></div><br>
    </form><br>

    <button class = 'button1' onclick = "printn()">Click to find N</button>

  </div>

  <script type="text/javascript">
      var oForm, number;
      oForm = document.forms['myform'];

      //<!-- How many digits of a number? -->
      function printn(){
        number = oForm.elements['number'].value;
        var c = 0;
        while(number >= 1){
          number = number / 10.;
          c = c + 1;
        }
        document.getElementById("answer").innerHTML=("There are " + c + " digits");
      };

  </script>

{% endblock %}
